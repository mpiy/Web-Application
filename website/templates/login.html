{% extends "base.html" %}
{% block title %} Login {% endblock%}
{% block content %}
    <h1>This is the login page</h1>
    <!-- if statement in html using python -->
    <!--
    {% if boolean == True %}
    Yes it is true!
    {% elif boolean == False %}
    No it is not true!
    {% else %}
    No, it is not true!
    {% endif %}
    -->

    <!-- Passing variables -->
    <!--
    {{ boolean }}
     -->

     <form method="POST">
        <h3 align="center">Login</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="Enter email"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                class="form-control"    
                id="password" 
                name="password" 
                placeholder="Enter password"/>
        </div>

        <br />

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock %}
